<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>❌Tic-Tac-Toe⭕️</title>
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div class="player-1-column">
    <h1>🐶</h1>
    <h1 id="player1Score" class="player-1-score"></h1>
  </div>
  <div class="game-board-main">
    <h1 id="gameStatus" class="game-status"></h1>
    <section class="game-grid">
      <div id="0" class="box"></div>
      <div id="1" class="box"></div>
      <div id="2" class="box"></div>
      <div id="3" class="box"></div>
      <div id="4" class="box"></div>
      <div id="5" class="box"></div>
      <div id="6" class="box"></div>
      <div id="7" class="box"></div>
      <div id="8" class="box"></div>
    </section>
  </div>
  <div class="player-2-column">
    <h1>🐱</h1>
    <h1 id="player2Score" class="player-2-score"></h1>
  </div>
  <script src="player.js"></script>
  <script src="game.js"></script>
  <script src="main.js"></script>
</body>
</html>
