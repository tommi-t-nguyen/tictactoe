<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>❌Tic-Tac-Toe⭕️</title>
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div class="player-1-column">
    <h1>🐶</h1>
    <h1 id="player1Score" class="player-1-score"> 0 wins</h1>
  </div>
  <div class="game-board-main">
    <h1 id="currentTurn" class="current-turn">It's 🐶's turn</h1>
    <section class="game-grid">
      <div id="0" class="box">0</div>
      <div id="1" class="box">1</div>
      <div id="2" class="box">2</div>
      <div id="3" class="box">3</div>
      <div id="4" class="box">4</div>
      <div id="5" class="box">5</div>
      <div id="6" class="box">6</div>
      <div id="7" class="box">7</div>
      <div id="8" class="box">8</div>
    </section>
  </div>
  <div class="player-2-column">
    <h1>🐱</h1>
    <h1 id="player2Score" class="player-2-score"> 0 wins</h1>
  </div>
  <script src="player.js"></script>
  <script src="game.js"></script>
  <script src="main.js"></script>
</body>
</html>
